<header id="header" class="parent justify-spaceBetween">
  <div class="inner w100 relative">
    <span class="f-left">
      <a href="{{ site.baseurl }}/">
        <h1>
          do<span>not</span>panic
        </h1>
      </a>
    </span>
    <nav id="nav-links" class="absolute right bottom">
      {% for page in site.pages %}
        {% if page.layout == "page" %}
          <a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
      {% include link.html %}
    </nav>
  </div>
</header>
